<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Content-Security-Policy" content="default-src 'self'">
  <meta name="application-name" content="BasicCalculator Online">
  <meta name="google" content="notranslate">
  <meta name="rating" content="General">
  <meta name="author" content="Moga Andrei">
  <meta name="description" content="A simple Calculator done for my portofolio. It will have the basic operations and maybe some more, like square, power, radicals, etc.">
  <meta name="subject" content="An online calculator app for anyone that is bored from its phone calculator">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script src="script.js" defer></script>
  <title>Basic calculator</title>
</head>
<body>
  
  <div class="calculatorBody">

    <div class="resultBody">
      <div class="result invisible">Here is the result</div>
      <div class="input visible">Here is the input</div>
    </div>

    <div class="nrAndOperations">
      <div class="firstRow row">
        <div class="pressButton operations power">^</div>
        <div class="pressButton operations square-root">&#8730;</div>
        <div class="pressButton operations rest">%</div>
        <div class="pressButton operations clear"><i class="fas fa-trash"></i></div>
      </div>
      
    <div class="secondRow row">
      <div class="pressButton digits">1</div>
      <div class="pressButton digits">2</div>
      <div class="pressButton digits">3</div>
      <div class="pressButton operations add">+</div>
    </div>

    <div class="thirdRow row">
      <div class="pressButton digits">4</div>
      <div class="pressButton digits">5</div>
      <div class="pressButton digits">6</div>
      <div class="pressButton operations add">-</div>
    </div>

    <div class="forthRow row">
      <div class="pressButton digits">7</div>
      <div class="pressButton digits">8</div>
      <div class="pressButton digits">9</div>
      <div class="pressButton operations add">/</div>
    </div>
    
    <div class="fifthRow row">
      <div class="pressButton operations add">.</div>
      <div class="pressButton digits">0</div>
      <div class="pressButton operations equals">=</div>
      <div class="pressButton operations add">*</div>
    </div>
  </div>
    
    
  </div>

</body>
</html>
